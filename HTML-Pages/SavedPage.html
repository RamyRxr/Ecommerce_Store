<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Items - RamyRXR</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/sidebarStyle.css">
    <link rel="stylesheet" href="../assets/css/SidebarStyle-2.css">
    <link rel="stylesheet" href="../assets/css/SavedItemsStyle.css">

    <script>
        // Check if user is admin before page loads
        document.addEventListener('DOMContentLoaded', function() {
            function checkCustomerAccess() {
                try {
                    const user = JSON.parse(sessionStorage.getItem('user') || '{}');
                    if (user.is_admin) {
                        // Admin trying to access customer pages
                        alert('This page is only available to customers');
                        window.location.href = 'Home.html';
                    }
                } catch (error) {
                    console.error('Error checking user status:', error);
                }
            }
            
            checkCustomerAccess();
        });
    </script>

</head>
<body>
    <div id="app">
        <!-- Components will be inserted here by JavaScript -->
    </div>
    <script type="module" src="../pages/SavedPage.js"></script>
</body>
</html>
